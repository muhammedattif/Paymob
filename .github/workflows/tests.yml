name: Run Tests

on:
  push:
    branches:
      - main


jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install test dependencies
        run: python -m pip install -r requirements/local.txt

      # Run  tests
      - name: Run tests
        run: pytest
